<!DOCTYPE html>
<html>
    <link>
        <meta charset="UTF-8"/>
        <title>Mokepón</title>
        <script type="text/javascript" src="./js/script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    
    <body>
        <section id="select-pet"> <!-- parent container-->
            <h1 id="title" class="title">ポケットモンスター</h1>

            <h2 class="subtitle">Elige tu mascota</h2>

            <div class="tarjetas"> <!-- permite amarrar etiquetas -->
                <label class="tarjeta-de-mokepon" for="pikachu">Pikachu</label>
                <input type="radio" id="pikachu" name="pets"></input>

                <label class="tarjeta-de-mokepon" for="charmander">Charmander</label>
                <input type="radio" id="charmander" name="pets"></input>

                <label class="tarjeta-de-mokepon" for="squirtle">Squirtle</label>
                <input type="radio" id="squirtle" name="pets"></input>
            </div>
            
            <button type="button" id="select-pet-button">Seleccionar 🤘🏻</button>
        </section>

        <section id="select-attack">
            <h2>Select your pet's attack</h2>

            <p>You choose <span id="player-pet-name"></span> as a pet and it has <span id="player-pet-lives"></span> lives</p>

            <p>Your enemy choose <span id="enemy-pet-name"></span> as a pet and it has <span id="enemy-pet-lives"></span> lives</p>

            <p>
                <button type="button" id="fire-button">Fire!🔥</button>
                <button type="button" id="water-button">Water!💧</button>
                <button type="button" id="land-button">Land!🌱</button>
            </p>            
        </section>

        <section id="game-results"></section>

        <section id="reset-game">
            <button type="button" id="reset-game-button">Reset!⚙️</button>
        </section>
    </body>
</html>
